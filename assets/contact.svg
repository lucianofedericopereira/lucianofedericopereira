<svg fill="none" viewBox="0 0 42 60" height="48px" width="100%" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-size: 48px; font-family: Georgia, Times, "Times New Roman", serif; font-variant: small-caps; font-weight: 400; fill: #24292f; text-anchor: middle; }
    rect { width: 64px; height: 2px; fill: #cdc8bc; }
    @media (max-width: 768px) {
      text { font-size: 44px; }
      rect { width: 50px; height: 1.5px}
    }
    @media (max-width: 480px) {
      text { font-size: 42px; }
      rect { width: 56px; }
    }
    @media (prefers-color-scheme: dark) {
      text { fill: #dfe2e2; transition: 0.3s ease-in-out; }
      rect { fill: #ada89c; transition: 0.3s ease-in-out; }
    }
  </style>
  <text x="50%" y="36px">Contact</text>
  <rect width="50px" height="1px" y="45px" x="50%" transform="translate(-25,0)" />
</svg>
