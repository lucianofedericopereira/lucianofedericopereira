<svg fill="none" viewBox="0 0 800 90" width="100%" height="120" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Georgia, Times, "Times New Roman", serif; font-variant: small-caps; font-weight: 400; fill: #24292f; text-anchor: middle; }
    .divider { fill: #cdc8bc; }
    @media (prefers-color-scheme: dark) {
      text { fill: #dfe2e2; }
      .divider { fill: #ada89c; }
    }
    @media (max-width: 700px) {
      text { font-size: clamp(64px, 20vw, max-content); margin-top:8px}
      .divider { width:20%; x:40%; y:65px}
    }
    @media (min-width: 701px) {
      text { font-size: 2rem; }
      .divider { width:70px; x:365px; y:55px}
    }
  </style>
  <text x="50%" y="45">Contact</text>
  <rect class="divider" height="2"/>
</svg>
