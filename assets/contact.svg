<svg fill="none" viewBox="0 0 250 60" width="100%" height="10dvh" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Georgia, Times, "Times New Roman", serif; font-variant: small-caps; font-weight: 400; fill: #24292f; text-anchor: middle; }
    .divider { fill: #cdc8bc; }
    @media (prefers-color-scheme: dark) {
      text { fill: #dfe2e2; }
      .divider { fill: #ada89c; }
    }
    @media (max-width: 700px) {
      text { font-size: 56px; width: 100%; height: auto;}
      .divider { width:20%; x:40%; y:65px; width: 100%; height: auto; }
    }
    @media (min-width: 701px) {
      text { font-size: 2rem; }
      .divider { width:70px; x:90px; y:35px}
    }
  </style>
  <text x="50%" y="25">Contact</text>
  <rect class="divider" height="2"/>
</svg>
