<svg fill="none" viewBox="0 0 800 90" width="100%" height="90" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Georgia, Times, "Times New Roman", serif; font-variant: small-caps; font-weight: 400; fill: #24292f; text-anchor: middle; }
    .divider { fill: #cdc8bc; }
    @media (prefers-color-scheme: dark) {
      text { fill: #dfe2e2; }
      .divider { fill: #ada89c; }
    }
    @media (max-width: 700px) {
      text { font-size: 4.25rem; }
      .divider { width:30%; x:34%; y:65px }
    }
    @media (min-width: 701px) {
      text { font-size: 2rem; }
      .divider { width:120px; x:340px; y:55px}
    }
  </style>
  <text x="50%" y="45">Software Engineer</text>
  <rect class="divider" height="2"/>
</svg>
