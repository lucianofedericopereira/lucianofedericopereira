name: Publish
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-stats:
    name: Stats Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r git-metrics/requirements.txt

      - name: Generate GitHub statistics
        run: |
          python git-metrics/generate_stats.py \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --output assets/stats.png \
            --format png \
            --author-names "Luciano Pereira, Luciano Federico Pereira, lucianofedericopereira, lucianofedericopereira@users.noreply.github.com, lucianopereira@posteo.es"

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/stats.png
          git diff --quiet && git diff --staged --quiet || git commit -m "Update GitHub stats"
          git push

  update-readme-with-blog:
    name: Blog Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r feed-to-posts/requirements.txt

      - name: Pull in CodeCraft posts
        run: |
          python feed-to-posts/update_readme.py \
            --feed-url "https://lucianofedericopereira.github.io/codecraft/feed.xml" \
            --readme-path "README.md" \
            --template '$newline<tr><td> $date</td><td align="left"><a href='"'"'$url'"'"'>$title</a></td></tr>' \
            --date-format "mmm. yyyy"

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update blog posts"
          git push
