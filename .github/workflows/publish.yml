name: Publish

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  id-token: write
  pull-requests: write

env:
  PYTHON_VERSION: "3.x"
  USERNAME: "lucianofedericopereira"
  AUTHOR_NAMES: "Luciano Pereira, Luciano Federico Pereira, lucianofedericopereira, lucianofedericopereira@users.noreply.github.com, lucianopereira@posteo.es"
  FEED_URL: "https://lucianofedericopereira.github.io/codecraft/feed.xml"
  FEED_TEMPLATE: $newline<tr><td> $date</td><td align="left"><a href='$url'>$title</a></td></tr>
  FEED_DATE_FORMAT: "mmm. yyyy"

jobs:
  github-stats:
    name: Stats Update
    runs-on: ubuntu-latest
    steps:
      # Checkout your profile repo (root repo)
      - name: Checkout profile repo
        uses: actions/checkout@v6

      # Checkout git-metrics into a subfolder
      - name: Checkout git-metrics
        uses: actions/checkout@v6
        with:
          repository: lucianofedericopereira/git-metrics
          path: git-metrics

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r git-metrics/requirements.txt

      - name: Generate GitHub statistics
        run: |
          python git-metrics/generate_stats.py \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --username ${{ env.USERNAME }} \
            --output assets/stats.png \
            --format png \
            --author-names "${{ env.AUTHOR_NAMES }}"

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/stats.png
          git diff --quiet && git diff --staged --quiet || git commit -m "Update GitHub stats"
          git push

  update-readme-with-blog:
    name: Blog Update
    runs-on: ubuntu-latest
    steps:
      # Checkout your profile repo (root repo)
      - name: Checkout profile repo
        uses: actions/checkout@v6

      # Checkout feed-to-posts into a subfolder
      - name: Checkout feed-to-posts
        uses: actions/checkout@v6
        with:
          repository: lucianofedericopereira/feed-to-posts
          path: feed-to-posts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r feed-to-posts/requirements.txt

      - name: Pull in CodeCraft posts
        run: |
          python feed-to-posts/update_readme.py \
            --feed-url "${{ env.FEED_URL }}" \
            --readme-path "README.md" \
            --template "${{ env.FEED_TEMPLATE }}" \
            --date-format "${{ env.FEED_DATE_FORMAT }}"

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update blog posts"
          git push
